name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-26
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Generate Xcode project
        run: |
          brew install xcodegen
          cp Config/Secrets.xcconfig.template Config/Secrets.xcconfig
          make generate

      - name: Build iOS
        run: |
          xcodebuild build \
            -project HubWorks.xcodeproj \
            -scheme HubWorks-iOS \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -configuration Debug \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO

  build-macos:
    name: Build macOS
    runs-on: macos-26
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Generate Xcode project
        run: |
          brew install xcodegen
          cp Config/Secrets.xcconfig.template Config/Secrets.xcconfig
          make generate

      - name: Build macOS
        run: |
          xcodebuild build \
            -project HubWorks.xcodeproj \
            -scheme HubWorks-macOS \
            -destination 'platform=macOS' \
            -configuration Debug \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO

  test:
    name: Run Tests
    runs-on: macos-26
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Generate Xcode project
        run: |
          brew install xcodegen
          cp Config/Secrets.xcconfig.template Config/Secrets.xcconfig
          make generate

      - name: Run Tests
        run: |
          xcodebuild test \
            -project HubWorks.xcodeproj \
            -scheme HubWorks-iOS \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -configuration Debug \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO

  lint:
    name: Lint
    runs-on: macos-26
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run SwiftLint
        run: |
          brew install swiftlint
          swiftlint lint --strict
